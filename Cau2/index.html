<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function characterString(input) {
        let upperCount = 0;
        for (let i = 0; i < input.length; i++) {
            if (input[i] >= 'A' && input[i] <= 'Z') {
                upperCount++;
            }

        }
        if (upperCount > 0) {
            return upperCount;
        } else {
            return 'The string does not contain upper case characters';

        }
    

    }

    let input = prompt('Nhập chuỗi ký tự:');
    let result = characterString(input);
    document.write(result);


</script>
</body>
</html>
